<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbaros Yıldırım</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/icon type" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Zilla+Slab"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
  </head>
  <body>
    <div class="wrapPage">
      <div class="mainContainer" id="mainCard">
        <div class="internalContainer" id="cardContent">
          <div class="profilePicContainer">
            <img
              src="./assets/profilePic.jpg"
              alt="Barbaros Yildirim"
              class="profilePic"
            />
            <h1>Barbaros YILDIRIM</h1>
          </div>
          <div class="socialMediaLinks" id="socialMedia">
            <!-- insert buttons -->
            <div class="iconContainer" id="linkedInButton">
              <a href="https://www.linkedin.com/in/barbarosaffan/"
                ><img
                  src="./assets/linkedin.png"
                  alt="GitHub Link"
                  class="navIcon"
              /></a>
            </div>
            <div class="iconContainer" id="gitHubButton">
              <a href="https://github.com/barbarosaffan"
                ><img
                  src="./assets/github.png"
                  alt="GitHub Link"
                  class="navIcon"
              /></a>
            </div>
            <div class="iconContainer" id="twitterButton">
              <a href="https://twitter.com/barbarosaffan"
                ><img
                  src="./assets/twitter.png"
                  alt="GitHub Link"
                  class="navIcon"
              /></a>
            </div>
            <div class="iconContainer" id="telegramButton">
              <a href="https://telegram.me/barbarosaffan">
                <img
                  src="./assets/telegram.png"
                  alt="GitHub Link"
                  class="navIcon"
                />
              </a>
            </div>
          </div>
          <div class="bioContainer">
            <!-- insert bio text -->
            <h2>Student, by all means.</h2>
          </div>
          <div class="resumeContainer" id="downloadResume">
            <div class="resumeTextContainer">
              <a
                class="resume"
                href="./assets/barbarosYildirimResume.pdf"
                download
                >Download Resume</a
              >
            </div>
            <!-- insert download resume button -->
          </div>
          <!-- Attribute for icon publisher, for later. -->

            Icons made by

            from
            <a href="https://www.flaticon.com/" title="Flaticon"
              >www.flaticon.com</a

          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
